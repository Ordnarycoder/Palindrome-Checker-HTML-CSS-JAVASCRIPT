<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="content">
      <h1>Palindrome Checker</h1>
      <div class="palindrome-part">
        <label for="text-input">
          Enter a word to check if it's a palindrome or not
        </label>
        <input class="palindrome-input" id="text-input" type="text" />
        <button class="palindrome-button" id="check-btn">Is it?</button>
        <div id="result" class="resultpart hidden"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
